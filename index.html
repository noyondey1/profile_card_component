<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="card">
    <div class="upper">
      <div class="image">
        <img src="./images/image-victor.jpg" alt="">
      </div>
    </div>
    <div class="middle">
      <div class="title">
        <h3>Victor Crest</h3> <span>26</span>
      </div>
      <p>London</p>
    </div>
    <div class="lower">
      <div class="stats">
        <div class="stat">
          <div class="value">80K</div>
          <div class="type">Followers</div>
        </div>
        <div class="stat">
          <div class="value">803K</div>
          <div class="type">Likes</div>
        </div>
        <div class="stat">
          <div class="value">1.4K</div>
          <div class="type">Photos</div>
        </div>
      </div>
    </div>
  </div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Noyon Dey</a>.
  </div>
</body>

</html>
